logging.level:
  org.springframework:
    boot.autoconfigure: info
    security: debug
  ConfigDump: debug

spring:
  main:
    banner-mode: off
  info:
    git:
      location: classpath:META-INF/git.properties # デフォルトの位置変更


management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "env,beans"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        readiness:
          include: "readinessState,db,dependentServers"
      validate-group-membership: false # groupにindicatorが存在しない場合もエラーにしない設定

rms:
  debug:
    configdump:
      enable: false # change to true in the test class
      #system-properties: on
      #system-environment: on
    sleep:
      enable: false # change to true in the test class
      time: 1s
  health:
    depend-services:
      - http://localhost:7002/actuator/health/readiness
      - http://localhost:7003/actuator/health/readiness
      - http://localhost:7004/actuator/health/readiness
  jwt-provider:
    enable: true
    private-key: classpath:/jwt.key
    clock:
      type: system
      fixed-datetime: 2024-01-01T12:30 # typeがsystemの場合は無視される
    claim:
      issuer: JsonWebTokenIntegrationTest
      exp: 60                 # 有効期限（分単位）
  jwt-validator:
    public-key: classpath:/jwt.pub.key
    claim:
      issuer: ${rms.jwt-provider.claim.issuer}

